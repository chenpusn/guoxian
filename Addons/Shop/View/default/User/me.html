<include file="./Addons/Shop/View/default/User/_head.html"/>
<style type="text/css">
    .mui-input-row label {
        width: 25%;
    }

    .mui-input-row label ~ input {
        width: 75%;
    }
</style>
<body>
<div class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    <h1 class="mui-title">我的账号</h1>
</div>
<div class="mui-content" style="padding-top: 3.75rem">
    <div class="mui-content-padded" style="margin: 5px;">
        <form class="mui-input-group" action="{:U('unbind')}" method="get">
            <div class="mui-input-row">
                <span>联系人:</span>
                <span>{$truename}</span>
            </div>
            <div class="mui-input-row">
                <span>手机号:</span>
                <span>{$mobile}</span>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-danger" onclick="javascript:history.go(-1)">返回首页</button>
                &nbsp;&nbsp;
                <button type="submit" class="mui-btn mui-btn-primary">解除绑定</button>
            </div>
        </form>
    </div>
</div>
<include file="./Addons/Shop/View/default/User/_footer.html"/>

<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/user/js/jquery.min.js"></script>
<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/user/js/mui.min.js?v={:SITE_VERSION}"></script>
<script type="text/javascript">
    mui.init({});
</script>
</body>
</html>
