<include file="./Addons/Shop/View/default/User/_head.html"/>
<style type="text/css">
    .mui-input-group .mui-input-row {
        height: auto;
        padding: 0.625rem 1.25rem;
    }
    .mui-input-group .mui-button-row{
        height: auto;
        padding: 0.625rem 1.25rem;
    }

</style>
<body>
<div class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    <h1 class="mui-title">我的账号</h1>
</div>
<div class="mui-content" style="padding-top: 3.75rem">
    <div class="mui-content-padded" style="margin: 5px;">
        <div class="mui-input-group">
            <div class="mui-input-row">
                <span>联系人:</span>
                <span>{$user.truename}</span>
            </div>
            <div class="mui-input-row">
                <span>手机号:</span>
                <span>{$user.mobile}</span>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-danger" onclick="javascript:history.go(-1)">返回首页</button>
                &nbsp;&nbsp;
                <button id="unbindBtn" type="button" class="mui-btn mui-btn-primary">解除绑定</button>
            </div>
        </div>
    </div>
</div>
<include file="./Addons/Shop/View/default/User/_footer.html"/>

<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/user/js/jquery.min.js"></script>
<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/user/js/mui.min.js?v={:SITE_VERSION}"></script>
<script type="text/javascript">
    mui.init({});

    var unbindBtn = document.getElementById("unbindBtn");
    unbindBtn.addEventListener("tap", function(){
        mui.ajax("{:addons_url('Shop://User/unbind')}",{
            data:{
            },
            dataType:'json',
            type:'post',
            timeout:10000, //10秒
            success: function (response) {
                window.location.assign("{:addons_url('Shop://User/index')}");
            },
            error:function(xhr,type,errorThrown){
                mui.toast('操作失败，请稍后重试。');
            }
        });
    });
</script>
</body>
</html>
