<include file="./Addons/Shop/View/default/User/_head.html"/>
<style type="text/css">
    .mui-table {
        padding: 0.625rem 1.25rem;
    }

</style>
<body>
<div class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    <h1 class="mui-title">我的订单</h1>
</div>
<div class="mui-content" style="padding-top: 3.75rem">
    <ul class="mui-table-view">
        <volist name="lists" id="order">
            <li class="mui-table-view-cell mui-media">
                <div class="mui-table">
                    <div class="mui-table-cell">
                        订单号码:{$order['order_number']}
                    </div>
                </div>
                <div class="mui-table">
                    <div class="mui-table-cell">
                        <span>下单时间:{$order['order_date']}</span><span style="padding:0 0 0 1.625rem">{$order['order_status']}</span>
                    </div>
                </div>
                <volist name="order.goods" id="goods">
                    <div class="mui-table">

                        <div class="mui-table-cell">
                            <dl class="goods_item" style="margin:0">
                                <dt class="goods-picture-wrapper mui-pull-left">
                                    <img class="mui-media-object goods_img"
                                         src="{$goods.cover|get_cover_url}" style="width: 80%; max-width: 80%"/>
                                </dt>
                                <dd class="mui-media-body goods_desc">
                                    <div class="goods-title name">
                                        {$goods.title}
                                    </div>
                                    <div class="info">
                                        <span class="colorless">单价：</span><span
                                            class="singlePrice">￥{$goods.price|wp_money_format}</span></span>
                                        <span style="margin-left: 1rem">数量：</span><span>{$goods.num|intval}</span>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </volist>
                <div class="mui-table">
                    <div class="mui-table-cell" style="text-align: right; border-top: 0.0625rem solid #e0e0e0">
                        <span>总额:￥</span><span class="goods-price">{$order['total_price']}</span>
                    </div>
                </div>
                <notempty name="order['fetch_address']">
                    <div class="mui-table">
                        <div class="mui-table-cell">
                            <span>取货地址:{$order['fetch_address']}</span>
                        </div>
                    </div>
                    <div class="mui-table">
                        <div class="mui-table-cell">
                            <span>客服电话:{$order['fetch_contact']}</span>
                        </div>
                    </div>
                </notempty>

            </li>
        </volist>
    </ul>
</div>
<include file="./Addons/Shop/View/default/User/_footer.html"/>

<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/user/js/jquery.min.js"></script>
<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/user/js/mui.min.js?v={:SITE_VERSION}"></script>
<script type="text/javascript">
    mui.init({});


</script>
</body>
</html>
